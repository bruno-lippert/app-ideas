<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculadora</title>
    <link rel="stylesheet" href="../CSS/style.css">
    <script src="../js/calculator.js"></script>
    <script src="../js/index.js"></script>
</head>

<body>
    <main>
        <div class="main-container">
            <div class="main-content">
                <div class="calculation"></div>
                <div id="num1">
                    <button class="buttons" onclick="calculator.value1()">1</button>
                </div>
                <div id="num2">
                    <button class="buttons" onclick="calculator.value2()">2</button>
                </div>
                <div id="num3">
                    <button class="buttons" onclick="calculator.value3()">3</button>
                </div>
                <div id="num4">
                    <button class="buttons" onclick="calculator.value4()">4</button>
                </div>
                <div id="num5">
                    <button class="buttons" onclick="calculator.value5()">5</button>
                </div>
                <div id="num6">
                    <button class="buttons" onclick="calculator.value6()">6</button>
                </div>
                <div id="num7">
                    <button class="buttons" onclick="calculator.value7()">7</button>
                </div>
                <div id="num8">
                    <button class="buttons" onclick="calculator.value8()">8</button>
                </div>
                <div id="num9">
                    <button class="buttons" onclick="calculator.value9()">9</button>
                </div>
                <div id="addition">
                    <button class="buttons">+</button>
                </div>
                <div id="subtraction">
                    <button class="buttons">-</button>
                </div>
                <div id="multiplication">
                    <button class="buttons">*</button>
                </div>
                <div id="division">
                    <button class="buttons">/</button>
                </div>
                <div id="result">
                    <button class="buttons">=</button>
                </div>
                <div id="clearLast">
                    <button class="buttons">C</button>
                </div>
                <div id="clearAll">
                    <button class="buttons">AC</button>
                </div>
            </div>
        </div>
    </main>
</body>

</html>
